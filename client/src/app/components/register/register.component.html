<div class="container pb-4 mt-5 border border-dark rounded form-background" style="width: 600px;">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <h3 class="text-center mt-3" style="color: white;">Register</h3>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInput" formControlName="email">
            <label for="emailInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInput" formControlName="password">
            <label for="passwordInput">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirmPasswordInput" formControlName="confirmPassword">
            <label for="confirmPasswordInput">Confirm Password</label>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">
                Register
            </button>
            <button class="btn btn-warning mx-2" (click)="editEvent.emit()">
                Cancel
            </button>
        </div>
    </form>
</div>
